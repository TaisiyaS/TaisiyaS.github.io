<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Приложение To do list</title>
        <link rel="stylesheet" href="todo.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="todo">
            <h3>Добавить дело</h3>
            <input class = "new-task" type="text" placeholder="Введите новое дело"><button class="material-icons add md-13">post_add</button>
            <h3>Список дел:</h3>
            <ul class="todos">  
            </ul>
            <h3>Завершенные дела:</h3>    
            <ul class="complete">   
            </ul>
        </div>   
        <script src="todo.js"`></script>
    </body>
</html>
